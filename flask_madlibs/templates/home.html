<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Madlibs Game</title>
</head>
<body>
    <h1>Madlibs Game</h1>
    <form action="/story" method="post">
        {% for prompt in prompts %}
            <label for="{{ prompt }}">{{ prompt }}:</label>
            <input type="text" name="{{ prompt }}" id="{{ prompt }}"><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
